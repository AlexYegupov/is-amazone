<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AmaZone</title>

    <style>
     ul {
       display: flex;
       list-style-type: none;
       padding: 0;
     }
     button, li {
       margin: 0.5em;
     }
    </style>

    <script>
     function getAllData() {
       return [
         {title: 'Сапоги',
          image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Wellies.jpg/330px-Wellies.jpg'
         },
         {title: 'Кеды',
          image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/A_classic_Black_pair_of_Converse_All_Stars_resting_on_the_Black_%26_White_Ed._Shoebox_%281998-2002%29.JPG/300px-A_classic_Black_pair_of_Converse_All_Stars_resting_on_the_Black_%26_White_Ed._Shoebox_%281998-2002%29.JPG'
         },
         {title: 'Ботинки',
          image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Bergschuhe_hg.jpg/330px-Bergschuhe_hg.jpg'
         },
         {title: 'Валенки',
          image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/%D0%92%D0%B0%D0%BB%D0%B5%D0%BD%D0%BA%D0%B8_%D0%BD%D0%BE%D0%B2%D1%8B%D0%B5%2C_%D0%BD%D0%B5%D1%80%D0%B0%D0%B7%D0%BD%D0%BE%D1%88%D0%B5%D0%BD%D0%BD%D1%8B%D0%B5.JPG/330px-%D0%92%D0%B0%D0%BB%D0%B5%D0%BD%D0%BA%D0%B8_%D0%BD%D0%BE%D0%B2%D1%8B%D0%B5%2C_%D0%BD%D0%B5%D1%80%D0%B0%D0%B7%D0%BD%D0%BE%D1%88%D0%B5%D0%BD%D0%BD%D1%8B%D0%B5.JPG'
         }
       ]
     }

     function buy(product) {
       alert(`Чтобы купить ${product}, позвоните по телефону 223-322-223-322`)
     }

     function renderAll() {
       const data = getAllData()
       const ul = document.getElementById('productList')
       for (let i = 0; i < data.length; i++) {
         const product = data[i]

         const li = document.createElement('li')

         const h3 = document.createElement('h3')
         h3.innerText = product.title
         li.appendChild(h3)

         const button = document.createElement('button')
         button.setAttribute('onclick', `buy('${product.title}')`)
         button.innerText = 'Купить'
         li.appendChild(button)

         const img = document.createElement('img')
         img.setAttribute('src', product.image)
         li.appendChild(img)

         ul.appendChild(li)
       }
     }
    </script>
  </head>
  <body>
    <h1>Интернет-магазин AmaZone (version 2.0)</h1>
    <h2>Наши товары:</h2>

    <ul id="productList">
    </ul>

    <script>
     document.addEventListener('DOMContentLoaded', onLoad);
     function onLoad() {
       renderAll()
     }
    </script>
  </body>
</html>
